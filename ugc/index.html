<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no,email=no">
	<meta name="author" content="spchen38@163.com">
	<title>定制邀请函</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/swiper.css">
	<script type="text/javascript" src="js/lib/rem.js"></script>
</head>
<body class="usn">
	<div class="ageTip table">
		<div class="td">
			<div class="ageMask">
				<p><span class="ts">本人已年满18周岁</span><br>&minus;</p>
				<p><span class="confirm"></span></p>
				<p><span class="tip"></span></p>
			</div>
		</div>
	</div>
	<div class="container">
		<section class="start">
			<img class="lt" src="assets/p1/lt.png" alt="lt">
			<img class="cp" src="assets/p1/cp.png" alt="cp">
			<img class="checkRank" src="assets/p1/rank.png" alt="rank">
		</section>
		<section class="verify">
			<img class="t" src="assets/p2/t.png" alt="t">
			<!-- user information start -->
			<div class="bs skeleton"></div>
			<p class="ts nickname"></p>
			<!-- user information end -->
			<div class="usn fp"></div>
		</section>
		<section class="theme">
			<div class="t"></div>
			<div class="flash">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="th1"></div>
						</div>
						<div class="swiper-slide">
							<div class="th1"></div>
						</div>
						<div class="swiper-slide">
							<div class="th1"></div>
						</div>
					</div>
				</div>
				<span class="left op"></span>
				<span class="right"></span>
			</div>
			<span class="sn"></span>
		</section>
		<section class="improve">
			<div class="inner">
				<div class="logo"></div>
				<div class="s_c">
					<div class="text"></div>
					<div class="scene"></div>
					<!-- user information start -->
					<div class="bs skeleton"></div>
					<p class="ts nickname"></p>
					<!-- user information end -->
					<p class="value">&ndash; <span class="ts">主场派对人气值</span> &ndash;</p>
					<p class="tsb score"></p>
				</div>
				<span class="spr"></span>
			</div>
		</section>
		<div class="shake_tip">
			<div class="shake"><img src="assets/p4/shake.png" alt="shake"></div>
		</div>
	</div>
	<section class="rank">
		<div class="t"></div>
		<ul class="table list">
			<li class="tr" id="no1">
				<div class="td td1 tsr">TOP.1</div>
				<div class="td td2"></div>
				<div class="td td3"><span class="ts"></span></div>
				<div class="td td4 tsb"></div>
			</li>
			<li class="tr" id="no2">
				<div class="td td1 tsr">TOP.2</div>
				<div class="td td2"></div>
				<div class="td td3 ts"><span class="ts"></span></div>
				<div class="td td4 tsb"></div>
			</li>
			<li class="tr" id="no3">
				<div class="td td1 tsr">TOP.3</div>
				<div class="td td2"></div>
				<div class="td td3 ts"><span class="ts"></span></div>
				<div class="td td4 tsb"></div>
			</li>
			<li class="tr" id="no4">
				<div class="td td1 tsr">TOP.4</div>
				<div class="td td2"></div>
				<div class="td td3 ts"><span class="ts"></span></div>
				<div class="td td4 tsb"></div>
			</li>
			<li class="tr" id="no5">
				<div class="td td1 tsr">TOP.5</div>
				<div class="td td2"></div>
				<div class="td td3 ts"><span class="ts"></span></div>
				<div class="td td4 tsb"></div>
			</li>
		</ul>
		<div class="tbts clearfix">
			<span class="gc"></span>
			<span class="sp"></span>
		</div>
	</section>
	<section class="getcoupon">
		<div class="submit">
			<div class="t"></div>
			<form id="submit-tel">
				<div class="tel"><input type="tel" name="tel" maxlength="11"></div>
				<div class="code clearfix">
					<div class="num"><input type="tel" maxlength="4" name="code"></div>
					<span class="getCode">获取验证码</span>
				</div>
				<span class="submit-tel"></span>
			</form>
		</div>
		<div class="success">
			<span class="coupon"></span>
			<a class="gn_link" href="javascript:void(0);"><span class="gn"></span></a>
		</div>
		<div class="fail">
			<span class="sorry"></span>
			<span class="pa"></span>
		</div>
	</section>
	<div class="share_float">
		<img class="share" src="assets/p4/text.png" alt="text">
		<img class="arr up-down" src="assets/p4/arr.png" alt="arr">
	</div>
	<script type="text/javascript" data-main="js/main" src="js/lib/require.min.js"></script>
</body>
</html>
